<!-- services -->
<section class="bg-light page-section" id="{{ site.data.sitetext.servicess.section | default: "services" }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext.services.title }}</h2>
	  <h3 class="section-subheading text-muted">{{ site.data.sitetext.services.text }}</h3>
	</div>
  </div>
  <div class="row">
  {% for service in site.data.sitetext.services.services %}
	<div class="col-sm-4">
	  <div class="service-member">
		<img class="mx-auto rounded-circle" src="{{ service.image }}" alt="">
		<h4>{{ service.title }}</h4>
		<p class="text-muted">{{ service.subtitle }}</p>
	  </div>
	</div>
  {% endfor %}
  </div>
  <div class="row">
	<div class="col-lg-8 mx-auto text-center">
	  <div class="large text-muted">{{ site.data.sitetext.services.subtext | markdownify }}</div>
	</div>
  </div>
</div>
</section>
<!-- End services -->
